# RayTraceVS Shader Configuration
# 
# This file configures shader paths for the ray tracer.
# Paths can be absolute or relative to the executable location.
#
# If this file is not found, the application will auto-detect paths
# based on the executable location or use the RAYTRACEVS_SHADER_PATH
# environment variable.

# Path to shader source files (.hlsl)
# Default: src/Shader/
shaderSourcePath=src/Shader/

# Path to compiled shader cache (.cso)
# Default: src/Shader/Cache/
shaderCachePath=src/Shader/Cache/
